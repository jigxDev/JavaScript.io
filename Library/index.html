<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>This Is your Library </h2>
        <Button id="Upload-Button">Upload</Button>
    </div>
    <div class="Book-Library"></div>
    <div class="form-overlay">
        <div class="form-container">
            <h2>Add Your Own Book</h2>
        
            <div class="form-Sec">
                <label for="title">Title*</label>
                <input type="text" id="title" placeholder="Enter book title">
        
                <label for="author">Author*</label>
                <input type="text" id="author" placeholder="Enter author name">
        
                <label for="description">Description*</label>
                <input type="text" id="description" placeholder="Write a short description">
        
                <label for="pages">Pages*</label>
                <input type="number" id="pages" placeholder="Number of pages">
        
                <label for="readStatus">Did You Read?*</label>
                <select id="readStatus">
                    <option value="Select" disabled>Select status</option>
                    <option value="Read it already">Read it already</option>
                    <option value="Not read it yet">Not read it yet</option>
                </select>
        
                <button type="submit" id="submit">Add Book</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
